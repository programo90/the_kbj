<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE - KBJ 회원가입</title>
    <link rel="stylesheet" href="css/login_join_common.css">
    <link rel="stylesheet" href="css/join.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="wrap">
       <div class="joinBox">
            <p class="loginLogo"><a href="main.do" class="loginLogoA">THE KBJ</a></p>
            <div class="join_inputBox">
            	<img src="img/member/01.png" alt="img" id="imgProfile">
                <form class="join_inputInner" name="join" method="post" action="memberJoinResult.do">
                   <ul>
                   
                       <li>
                          <label for="join_image" >프로필 이미지</label>
                          <select id="join_image" class="join_select" name="join_image" onchange="image_change()">
                              <option value="img/member/01.png" selected>프로필 사진1</option>
                              <option value="img/member/02.png">프로필 사진2</option>
                              <option value="img/member/03.png">프로필 사진3</option>
                              <option value="img/member/04.png">프로필 사진4</option>
                              <option value="img/member/05.png">프로필 사진5</option>
                              <option value="img/member/06.png">프로필 사진6</option>
                              <option value="img/member/07.png">프로필 사진7</option>
                              <option value="img/member/08.png">프로필 사진8</option> 
                          </select>
                       </li>
                       <li>
                          <label for="join_id">*아이디</label>
                           <input type="text" id="join_id" class="join_input" name="join_id"  autofocus>
                       </li>
                       <li>
                          <label for="join_pw">*비밀번호</label>
                           <input type="password" id="join_pw" class="join_input"name="join_pw" >
                       </li>
                       <li>
                          <label for="join_pwcheck">*비밀번호 재확인</label>
                           <input type="password" id="join_pwcheck" class="join_input"name="join_pw">
                       </li>
                       <li>
                          <label for="join_nik">*닉네임</label>
                           <input type="text" id="join_nik" class="join_input" name="join_nik">
                       </li>
                       <li>
                          <label for="join_name">*이 름</label>
                           <input type="text" id="join_name" class="join_input" name="join_name">
                       </li>
                       <li>
                          <label for="join_year">생년월일</label>
                          <div class="join_birth_div">
                          <input type="text" id="join_year" class="join_input_1" name="join_year" placeholder="년(4자)">
                           <select class="join_select_1" id="join_month" name="join_month">
                               <option selected>월</option>
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                               <option value="5">5</option>
                               <option value="6">6</option>
                               <option value="7">7</option>
                               <option value="8">8</option>
                               <option value="9">9</option>
                               <option value="10">10</option>
                               <option value="11">11</option>
                               <option value="12">12</option>
                           </select>
                           <select class="join_select_1" id="join_day" name="join_day">
                               <option selected>일</option>
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                               <option value="5">5</option>
                               <option value="6">6</option>
                               <option value="7">7</option>
                               <option value="8">8</option>
                               <option value="9">9</option>
                               <option value="10">10</option>
                               <option value="11">11</option>
                               <option value="12">12</option>
                               <option value="13">13</option>
                               <option value="14">14</option>
                               <option value="15">15</option>
                               <option value="16">16</option>
                               <option value="17">17</option>
                               <option value="18">18</option>
                               <option value="19">19</option>
                               <option value="20">20</option>
                               <option value="21">21</option>
                               <option value="22">22</option>
                               <option value="23">23</option>
                               <option value="24">24</option>
                               <option value="25">25</option>
                               <option value="26">26</option>
                               <option value="27">27</option>
                               <option value="28">28</option>
                               <option value="29">29</option>
                               <option value="30">30</option>
                               <option value="31">31</option>
                           </select>
                           </div>
                       </li>
                       <li>
                          <label for="join_email">본인 확인 이메일</label>
                           <input type="text" id="join_email" class="join_input" name="join_email" >
                       </li>
                       <li>
                         <input type="submit" id="join_btn" class="join_btn1" name="join" value="회원가입" >
                       </li>
                   </ul>
                </form>
            </div>
        </div>
    </div>
    <script src="js/join.js"></script>
    <script>
    	function image_change()
    	{
    		var langSelect = document.getElementById("join_image");
   	     
    	    // select element에서 선택된 option의 value가 저장된다.
    	    var selectValue = langSelect.options[langSelect.selectedIndex].value;
    	      
    	    //src 변환
            $("#imgProfile").attr("src", selectValue);
    	}
    </script>
</body>
</html>
